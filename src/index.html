<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joshua Fuentes">
    <title class="title">Easy Music</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <img src="images/logo.png" alt="Easy Music Logo" class="logo-img">
        <h1 class="site-title">Easy Music</h1>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="playlists.html">Playlists</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <section class="search-section">
        <!-- <div class="filter-controls">
            <button>Songs</button>
            <button>Artists</button>
            <button>Genres</button>
        </div> -->
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-btn" type="button">Search</button>
    </section>

    <section class="results-playlist">
        <section class="d-flex flex-wrap justify-content-center"></section>
        <div id="results-container" class="results-container p-2 flex-fill">
            <h2>Results</h2>
        </div>

        <div class="playlist-section p-2 flex-fill">
            <h2>Your Playlist</h2>
            <div id="playlist-display"></div>
            <input type="text" id="playlist-name-input" placeholder="Enter playlist name..." required
                class="form-control d-inline-block w-50 my-2">
            <button id="create-playlist" class="btn btn-primary" type="button">Save Playlist Locally</button>
        </div>
    </section>

    <script src="scripts/app.js"></script>
    <script src="scripts/auth.js"></script>
</body>

</html>
